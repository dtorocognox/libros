<!DOCTYPE html>
<html lang="en" ng-app="UazonApp">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link  rel="stylesheet" type="text/css" href="libro.css">
    <script src="js/angular.min.js"></script>
</head>

<body>

<div ng-controller="mcontroladorH">
    <h1>Libros</h1>
    <div id="filtro">
        <h4 id="buscar">Buscar</h4>
        <div>
            TÃ­tulo: <input type="text" ng-model="organizador">
        </div>
        <div>
            <select ng-model="opciones">
                <option ng-repeat="id in index">{{id}}</option>
            </select>
        </div>
    </div>
    <div>
        <div ng-repeat="libro in jSon | filter: organizador | orderBy: opciones" class="bloque">
            <div>
                <img ng-src="{{libro.img}}"/>
            </div>
            <div>
                <a href="#" class="titulo">{{libro.titulo}}</a>
                <p class="editorial">{{libro.editorial}}</p>
                <p class="texto">{{libro.descripcion}}</p>
            </div>
        </div>
    </div>

</div>

</body>

</html>
